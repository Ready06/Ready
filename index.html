<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Naruto ULTRA-DIFFICILE ü•∑üî•</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://wall.alphacoders.com/big.php?i=604626') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      flex-direction: column;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      min-height: 600px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .hidden { display: none; }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff6600;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin: 5px 0;
    }
    button:hover { background-color: #e65c00; }
    #timer { font-size: 24px; margin: 10px 0; color: red; }
    .option { display: flex; align-items: center; margin: 5px 0; }
    .option input { margin-right: 10px; }
    footer { margin-top: 10px; font-size: 14px; opacity: 0.8; }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container" id="start-screen">
    <h1>Quiz Naruto ULTRA-DIFFICILE ü•∑üî•</h1>
    <p>Entrez votre pseudo avant de commencer :</p>
    <input type="text" id="pseudo" placeholder="Votre pseudo">
    <button id="start-btn">Commencer üöÄ</button>
    <footer>Ma signature: !Ayooh</footer>
  </div>

  <div class="container hidden" id="quiz-screen">
    <h2 id="question"></h2>
    <div id="timer">‚è≥ 10</div>
    <div id="options"></div>
    <button id="next-btn" class="hidden">Suivant ‚û°Ô∏è</button>
    <footer>Ma signature: !Ayooh</footer>
  </div>

  <div class="container hidden" id="result-screen">
    <h1>Quiz termin√© ! üéâ</h1>
    <p id="result-message"></p>
    <footer>Ma signature: !Ayooh</footer>
  </div>

  <script>
    const questions = [
      { 
        question: "Mon regard ravageur cache le fardeau d‚Äôun sacrifice ultime. Qui suis-je ?", 
        options: ["Itachi", "Madara", "Sasuke", "Shisui"], 
        correct: ["Itachi"]
      },
      { 
        question: "Obs√©d√© par l‚Äôimmortalit√© et le savoir interdit, j‚Äôai sem√© le chaos. Qui suis-je ?", 
        options: ["Orochimaru", "Kabuto", "Danzo", "Nagato"], 
        correct: ["Orochimaru"]
      },
      { 
        question: "Je porte la douleur et la r√©demption en moi avec six √¢mes unifi√©es. Qui suis-je ?", 
        options: ["Pain", "Obito", "Sasuke", "Zabuza"], 
        correct: ["Pain"]
      },
      { 
        question: "Quelle est l‚Äôorigine exacte du sceau maudit appos√© sur Naruto ?", 
        options: ["Minato", "Jiraya", "Hiruzen", "Hashirama"], 
        correct: ["Minato"]
      },
      { 
        question: "Derri√®re mon masque et mon ≈ìil √©nigmatique, j‚Äôai un pass√© marqu√© par la perte. Qui suis-je ?", 
        options: ["Obito", "Kakashi", "Madara", "Itachi"], 
        correct: ["Kakashi"]
      },
      { 
        question: "Un d√©mon en moi repr√©sente la force brute et la col√®re ancestrale. Qui est-ce ?", 
        options: ["Kurama", "Shukaku", "Gyuki", "Matatabi"], 
        correct: ["Kurama"]
      },
      { 
        question: "Comment Jiraya a influenc√© Naruto ?", 
        options: ["Lui a appris le Rasengan", "L‚Äôa prot√©g√©", "L‚Äôa inspir√©", "L‚Äôa entra√Æn√©"], 
        correct: ["Lui a appris le Rasengan", "L‚Äôa inspir√©", "L‚Äôa entra√Æn√©"]
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let pseudo = "";
    let timerInterval;
    let timeLeft = 10;

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");
    const pseudoInput = document.getElementById("pseudo");
    const startBtn = document.getElementById("start-btn");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const timerEl = document.getElementById("timer");
    const resultMessage = document.getElementById("result-message");

    startBtn.addEventListener("click", () => {
      pseudo = pseudoInput.value.trim();
      if (pseudo === "") {
        alert("Veuillez entrer votre pseudo !");
        return;
      }
      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      loadQuestion();
    });

    function loadQuestion() {
      if (currentQuestionIndex >= questions.length) {
        endQuiz();
        return;
      }
      questionEl.textContent = questions[currentQuestionIndex].question;
      optionsEl.innerHTML = "";
      questions[currentQuestionIndex].options.forEach(option => {
        const label = document.createElement("label");
        label.classList.add("option");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = option;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(option));
        optionsEl.appendChild(label);
      });
      nextBtn.classList.add("hidden");
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 10;
      timerEl.textContent = `‚è≥ ${timeLeft}`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è≥ ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitAnswer();
        }
      }, 1000);
    }

    function submitAnswer() {
      clearInterval(timerInterval);
      currentQuestionIndex++;
      loadQuestion();
    }

    function endQuiz() {
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");
      resultMessage.innerHTML = `Pseudo : ${pseudo}<br>Score : ${score} / ${questions.length}`;
    }
  </script>
</body>
</html>
