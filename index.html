</head>
<body>

  <script>
    // Tableau contenant les 20 questions difficiles sur Naruto

      },
      { 
        question: "Je porte la douleur et la r√©demption en moi avec six √¢mes unifi√©es. Qui suis-je ?", 
        options: ["Pain", "Obito", "Sasuke", "Zabuza"], 
        correct: ["Pain"]
      },
      {

        options: ["Minato", "Jiraya", "Hiruzen", "Hashirama"], 
        correct: ["Minato"]
      },
      { 
        question: "Derri√®re mon masque et mon ≈ìil √©nigmatique, j‚Äôai un pass√© marqu√© par la perte. Qui suis-je ?", 
        options: ["Obito", "Kakashi", "Madara", "Itachi"], 
        correct: ["Kakashi"]
      },
      { 
        question: "Un d√©mon en moi repr√©sente la force brute et la col√®re ancestrale. Qui est-ce ?", 
        options: ["Kurama", "Shukaku", "Gyuki", "Matatabi"], 
        correct: ["Kurama"]
      },
      { 
        question: "Comment Jiraya a influenc√© Naruto ?", 
        options: ["Lui a appris le Rasengan", "L‚Äôa prot√©g√©", "L‚Äôa inspir√©", "L‚Äôa entra√Æn√©"], 
        correct: ["Lui a appris le Rasengan", "L‚Äôa inspir√©", "L‚Äôa entra√Æn√©"]
      },
      { 
        question: "Qui a utilis√© le Rinnegan dans Naruto ?", 
        options: ["Nagato", "Sasuke", "Obito", "Madara", "Tobirama"], 
        correct: ["Nagato", "Sasuke", "Madara"]
      },
      { 
        question: "Quels personnages ont √©t√© Hokage ?", 
        options: ["Tsunade", "Minato", "Sasuke", "Naruto", "Danzo"], 
        correct: ["Tsunade", "Minato", "Naruto", "Danzo"]
      },
      { 
        question: "Quels sont les d√©mons √† queues ?", 
        options: ["Kurama", "Shukaku", "Kyubi", "Gyuki", "Matatabi"], 
        correct: ["Kurama", "Shukaku", "Gyuki", "Matatabi"]
      },
      { 
        question: "Qui a ma√Ætris√© le mode ermite ?", 
        options: ["Naruto", "Jiraya", "Hashirama", "Tobirama", "Orochimaru"], 
        correct: ["Naruto", "Jiraya", "Hashirama"]
      },
      { 
        question: "Qui est l‚Äôanc√™tre du clan Uchiha ?", 
        options: ["Indra", "Ashura", "Madara", "Sasuke"], 
        correct: ["Indra"]
      },
      { 
        question: "Quel est le but de l‚ÄôAkatsuki ?", 
        options: ["Cr√©er un village secret", "Capturer les Bijuu", "Gagner la guerre", "√âradiquer Konoha"], 
        correct: ["Capturer les Bijuu"]
      },
      { 
        question: "Quel est le nom du ma√Ætre de Kakashi ?", 
        options: ["Minato", "Jiraya", "Hiruzen", "Tobirama"], 
        correct: ["Minato"]
      },
      { 
        question: "Quel est le plus grand secret d'Itachi ?", 
        options: ["Le massacre des Uchiha", "La protection de Sasuke", "Sa loyaut√© envers Konoha", "Son amour pour Sakura"], 
        correct: ["Le massacre des Uchiha"]
      },
      { 
        question: "Quel est le r√™ve de Naruto ?", 
        options: ["Devenir le plus grand Hokage", "Prot√©ger son village", "Gagner le respect des autres", "Trouver l'amour"], 
        correct: ["Devenir le plus grand Hokage"]
      },
      { 
        question: "Qui est le plus grand ennemi de Konoha ?", 
        options: ["Madara", "Orochimaru", "Obito", "Danzo"], 
        correct: ["Madara", "Obito"]
      },
      { 
        question: "Quel est le lien entre Naruto et Sasuke ?", 
        options: ["Amis", "Rivaux", "Fr√®res", "√âl√©ments compl√©mentaires"], 
        correct: ["Rivaux", "√âl√©ments compl√©mentaires"]
      },
      { 
        question: "Qui a d√©truit le clan Uchiha ?", 
        options: ["Madara", "Itachi", "Obito", "Hiruzen"], 
        correct: ["Itachi"]
      },
      { 
        question: "Quel personnage poss√®de le Sharingan ?", 
        options: ["Sasuke", "Madara", "Kakashi", "Naruto"], 
        correct: ["Sasuke", "Madara", "Kakashi"]
      },
      { 
        question: "Qui a tu√© Jiraya ?", 
        options: ["Pain", "Tobi", "Orochimaru", "Kabuto"], 
        correct: ["Pain"]
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let pseudo = "";
    let timerInterval;
    let timeLeft = 10;

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");
    const pseudoInput = document.getElementById("pseudo");
    const startBtn = document.getElementById("start-btn");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const timerEl = document.getElementById("timer");
    const resultMessage = document.getElementById("result-message");

    startBtn.addEventListener("click", () => {
      pseudo = pseudoInput.value.trim();
      if (pseudo === "") {
        alert("Veuillez entrer votre pseudo !");
        return;
      }
      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      loadQuestion();
    });

    function loadQuestion() {
      if (currentQuestionIndex >= questions.length) {
        endQuiz();
        return;
      }
      const q = questions[currentQuestionIndex];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      const shuffledOptions = shuffle(q.options);  // M√©lange les options
      shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.classList.add("option");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = option;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(option));
        optionsEl.appendChild(label);
      });
      nextBtn.classList.add("hidden");
      resetTimer();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];  // √âchange les √©l√©ments
      }
      return array;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 10;
      timerEl.textContent = `‚è≥ ${timeLeft}`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è≥ ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitAnswer();
        }
      }, 1000);
    }

    function submitAnswer() {
      clearInterval(timerInterval);
      const selected = Array.from(optionsEl.querySelectorAll("input:checked")).map(input => input.value);
      const correct = questions[currentQuestionIndex].correct;
      if (selected.sort().toString() === correct.sort().toString()) score++;
      currentQuestionIndex++;
      loadQuestion();
    }

    nextBtn.addEventListener("click", submitAnswer);

    function endQuiz() {
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");
      resultMessage.innerHTML = `Pseudo : ${pseudo}<br>Score : ${score} / ${questions.length}`;
    }
  </script>
</body>
</html>
